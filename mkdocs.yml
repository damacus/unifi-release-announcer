site_name: UniFi Release Announcer
site_description: A Discord bot that monitors UniFi community releases and posts announcements to a Discord channel.
site_author: damacus
repo_url: https://github.com/damacus/unifi-release-announcer
repo_name: damacus/unifi-release-announcer

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Installation: installation.md
  - Configuration: configuration.md
  - Deployment: deployment.md
  - Advanced Usage: advanced.md
  - API Reference: api.md
  - Troubleshooting: troubleshooting.md
  - Contributing: contributing.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
